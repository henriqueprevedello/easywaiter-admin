<div id="categorias">
  <div
    class="header"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-sm="row"
    fxLayoutAlign.gt-sm="space-between center"
  >
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-icon> category </mat-icon>
      <span class="titulo"> Categorias </span>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="div-pesquisar">
      <mat-form-field>
        <mat-label>Pesquisar</mat-label>
        <input
          matInput
          (keyup)="aplicarFiltro($event)"
          placeholder="Categoria"
          #input
        />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-raised-button
        routerLink="/cadastro-categoria"
        color="primary"
      >
        <mat-label>Adicionar</mat-label>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/cadastro-categoria/', row]"
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        NÃ£o foi encontrado resultados para "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
