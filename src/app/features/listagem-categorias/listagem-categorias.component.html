<div id="categorias">
    <div
      class="header"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center"
    >
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon> category </mat-icon>
        <span class="titulo"> Categorias </span>
      </div>
  
      <div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input placeholder="Pesquisar por categorias" />
        </div>
      </div>
  
      <button mat-raised-button routerLink="/cadastro-categoria">
        <span>Adicionar</span>
      </button>
    </div>
  
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns" [routerLink]="['/cadastro-categoria/', row]"></tr>
    </table>
  </div>
