<div id="comandas">
    <div
      class="header"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center"
    >
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon> content_paste </mat-icon>
        <span class="titulo"> Comandas </span>
      </div>
  
      <div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input placeholder="Pesquisar por comandas" />
        </div>
      </div>

      <button mat-raised-button (click)="atualizar()">
        <span>Atualizar</span>
      </button>
  
    </div>
  
    <table mat-table [dataSource]="comandas" class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="mesa">
        <th mat-header-cell *matHeaderCellDef> Mesa </th>
        <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nomeCliente">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numeroPedidos">
        <th mat-header-cell *matHeaderCellDef> NÃºmero de pedidos </th>
        <td mat-cell *matCellDef="let element"> R$ {{element.pedidos.length }} </td>
      </ng-container>
  
      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef> Abertura da comanda </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>

      <ng-container matColumnDef="dataFechamento">
        <th mat-header-cell *matHeaderCellDef> Fechamento da comanda </th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
