<div
  class="header"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayout.gt-sm="row"
  fxLayoutAlign.gt-sm="space-between center"
>
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-icon> library_add </mat-icon>
    <span class="titulo">
      {{ tipoPagina == "edicao" ? "Edição" : "Cadastro" }} de mesa
    </span>
  </div>

  <div></div>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="options">
    <p>
      <mat-form-field hidden>
        <input matInput [formControl]="idControl" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Número</mat-label>
        <input
          matInput
          type="number"
          placeholder="Número"
          [formControl]="numeroControl"
        />
      </mat-form-field>
    </p>
  </form>
</div>

<div class="buttons" fxLayout="row" fxLayoutAlign="center center">
  <button
    mat-raised-button
    [disabled]="options.invalid"
    *ngIf="tipoPagina === 'cadastro'"
    (click)="cadastrar()"
    color="accent"
  >
    <span>Cadastrar</span>
  </button>

  <button
    mat-raised-button
    [disabled]="options.invalid || options.pristine"
    *ngIf="tipoPagina === 'edicao'"
    (click)="editar()"
    color="accent"
  >
    <span>Salvar</span>
  </button>

  <button
    mat-raised-button
    *ngIf="tipoPagina === 'edicao'"
    (click)="excluir()"
    color="warn"
  >
    <span>Excluir</span>
  </button>

  <button mat-raised-button routerLink="/mesas" color="basic">
    <span>Cancelar</span>
  </button>
</div>
