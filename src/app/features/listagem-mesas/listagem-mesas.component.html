<div id="mesas">
  <div
    class="header"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-sm="row"
    fxLayoutAlign.gt-sm="space-between center"
  >
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-icon> place </mat-icon>
      <span class="titulo"> Mesas </span>
    </div>

    <div>
      <div fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>search</mat-icon>
        <input placeholder="Pesquisar por mesas" />
      </div>
    </div>

    <button mat-raised-button routerLink="/cadastro-mesa">
      <span>Adicionar</span>
    </button>
  </div>

  <table mat-table [dataSource]="mesas" class="mat-elevation-z8">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
      <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
