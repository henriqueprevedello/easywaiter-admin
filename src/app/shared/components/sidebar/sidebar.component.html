        <img src="{{ estabelecimento.imagem }}" />
        <div class="header">
            <h1>{{ usuarioAtual.nome}}</h1>
            <h4>{{ usuarioAtual.email}}</h4>
            <p>{{ estabelecimento.cidade + ' - '+ estabelecimento.estado }}</p>
        </div>
    </div>

    <mat-divider></mat-divider>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/produtos">Produtos</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/categorias">Categorias</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/estabelecimento">Estabelecimento</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/mesas">Mesas</a>
